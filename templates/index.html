<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Format Converter</title>
</head>
<body>
    <h1>File Format Converter</h1>
    <form action="/convert" method="POST" enctype="multipart/form-data">
        <label for="file">Choose a file to upload</label>
        <input type="file" name="file" required>
        <select name="output_format" required>
            <option value="csv">CSV</option>
            <option value="json">JSON</option>
            <option value="txt">TXT</option>
            <option value="png">PNG</option>
            <option value="pdf">PDF</option>
        </select>
        <button type="submit">Convert</button>
    </form>

    <h2>Batch File Converter (ZIP)</h2>
    <form action="/convert_zip" method="POST" enctype="multipart/form-data">
        <label for="file">Upload a ZIP file</label>
        <input type="file" name="file" required>
        <select name="output_format" required>
            <option value="csv">CSV</option>
            <option value="json">JSON</option>
            <option value="txt">TXT</option>
            <option value="png">PNG</option>
            <option value="pdf">PDF</option>
        </select>
        <button type="submit">Convert ZIP</button>
    </form>
</body>
</html>
